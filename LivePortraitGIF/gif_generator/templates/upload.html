<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Live Portrait</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            padding: 40px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        #upload-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .upload-area {
            border: 2px dashed #ddd;
            border-radius: 10px;
            padding: 40px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .upload-area:hover {
            border-color: #333;
            background-color: #f9f9f9;
        }

        .upload-area input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }

        .upload-icon {
            font-size: 40px;
            color: #666;
            margin-bottom: 10px;
        }

        .upload-text {
            color: #666;
            margin-bottom: 10px;
        }

        button {
            background-color: black;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #333;
        }

        #result {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }

        #generated-gif {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        #download-link {
            display: inline-block;
            background-color: black;
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        #download-link:hover {
            background-color: #333;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid black;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .preview-area {
            margin: 20px 0;
            display: none;
        }

        .preview-area img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
        }

        .success-message {
            color: #28a745;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Live Portrait Generator</h1>
        
        <form id="upload-form" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="upload-area">
                <div class="upload-icon">ðŸ“·</div>
                <div class="upload-text">Click or drag image here</div>
                <input type="file" name="image" accept="image/*" required>
            </div>

            <div class="preview-area">
                <img id="preview-image" alt="Preview">
            </div>

            <button type="submit">Generate GIF</button>
        </form>

        <div class="loading">
            <div class="loading-spinner"></div>
            <p>Generating your portrait...</p>
        </div>

        <div id="result" style="display: none;">
            <img id="generated-gif" alt="Generated GIF" />
            <div class="success-message">GIF generated successfully!</div>
            <a id="download-link" href="#" download="generated_gif.gif">Download GIF</a>
        </div>
    </div>

    <script>
        // Preview image before upload
        document.querySelector('input[type="file"]').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('preview-image').src = e.target.result;
                    document.querySelector('.preview-area').style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });

        document.getElementById("upload-form").onsubmit = async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            
            // Show loading spinner
            document.querySelector('.loading').style.display = 'block';
            document.querySelector('button').disabled = true;

            try {
                const response = await fetch("/generate-gif/", {
                    method: "POST",
                    body: formData,
                    headers: {
                        "X-CSRFToken": "{{ csrf_token }}"
                    },
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById("generated-gif").src = data.gif_url;
                    document.getElementById("download-link").href = data.gif_url;
                    document.getElementById("result").style.display = "block";
                    document.querySelector('.success-message').style.display = 'block';
                } else {
                    alert("Failed to generate GIF");
                }
            } catch (error) {
                alert("An error occurred");
            } finally {
                document.querySelector('.loading').style.display = 'none';
                document.querySelector('button').disabled = false;
            }
        };
    </script>
</body>
</html>
